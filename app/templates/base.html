<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Predictor - {% block title %}{% endblock %}</title>
    
    <!-- Modern fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    {% if current_user.is_authenticated %}
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{{ url_for('home') }}" class="text-2xl font-bold text-indigo-600">
                            <i class="fas fa-heartbeat mr-2"></i>HealthPredict
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{{ url_for('home') }}" 
                           class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">
                            <i class="fas fa-home mr-1"></i> Home
                        </a>
                        <a href="{{ url_for('history') }}" 
                           class="nav-link {% if request.endpoint == 'history' %}active{% endif %}">
                            <i class="fas fa-history mr-1"></i> History
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('logout') }}" class="logout-button">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/alpinejs" defer></script>
</body>
</html>
